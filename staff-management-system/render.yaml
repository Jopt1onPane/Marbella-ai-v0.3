services:
  - type: web
    name: staff-management-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn src.main:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: src.main
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://your-frontend-url.vercel.app

databases:
  - name: staff-management-db
    plan: free
    databaseName: staff_management
    user: staff_user 